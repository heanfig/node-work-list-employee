<div>
	<div ng-include="'menu.html'" ng-controller="rootController"></div>
	<snap-dragger></snap-dragger>
	<snap-content snap-opt-tap-to-close="false" class="bg-dark">
		<a href="" snap-toggle="left" ng-click="menuOpen2 = !menuOpen2">
			<span class="menutoggle">
				<i ng-hide="menuOpen2" class="fa fa-bars fa-2x" ></i>
				<i ng-show="menuOpen2" class="fa fa-times fa-2x" ></i>
			</span>
		</a>
		
		<div class="fr">
		<h2>
				Listado de <small>Empleados {{menuOpen2}}</small> 
				<a class="btn btn-primary btn-lg btn-white" ui-sref="overview">Agregar nuevo</a>
		</h2>
		</div>
		<span class="glyphicon glyphicon-dashboard bg-fade"></span>
		<div class="jumbotron" ng-controller="viewAllEmployeeController">
			<div class="container">

					<div class="container-fluid">
					   <div class="plans col-md-12 col-sm-12 col-xs-12 text-center">
					      <h5>EMPLEADOS</h5>
					   </div>
					</div>
					<!--container-fluid close-->
					<section>
					   <div class="container">
					      <div class="row">
					         <!-- item -->
					         <div class="col-md-4 col-sm-4 col-xs-12 text-center" ng-repeat="employee in employess">
					            <div class="panel panel-pricing">
					               <div class="panel-heading">
					                  <i class="fa fa-briefcase"></i>
					               </div>
					               <!--panel-body text-center close-->
					               <div class="panel-body text-center">
					                  <p class="p-price">{{employee.name == "" ? "- Sin Nombre -" : employee.name}}</p>
					                  <p class="p-price">{{employee.email == "" ? "- Sin correo -" : employee.email}} / {{employee.phone == "" ? "- Sin correo -" : employee.phone}}</p>
					               </div>
					               <!--panel-body text-center close-->
					               <div class="panel-footer">
					                  <a class="btn sub-btn" href="#">EDITAR</a>
					                  <a class="btn sub-btn" href="#" ng-click="removeEmployee(employee._id)">ELIMINAR</a>
					               </div>
					            </div>
					            <!--panel panel-pricing close-->
					         </div>
					         <!--col-md-4 col-sm-4 col-xs-12 text-center close-->
					      </div>
					      <!--row close-->
					   </div>
					</section>
					<!--section close-->

			</div>
		</div>
	</snap-content>	
</div>
